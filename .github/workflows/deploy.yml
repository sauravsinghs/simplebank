name: Deploy to production

on:
  push:
    branches: [release, master]
  pull_request:
    branches: [master]
  workflow_dispatch:
    inputs: {}
  permissions:
    id-token: write
    contents: read

jobs:
  deploy:
    name: Deploy to EKS
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::172149903700:role/github-ci-deploy
          aws-region: ap-south-1

      - name: Install kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: "v1.31.0"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: simplebank
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: Update kubeconfig for EKS cluster
        run: aws eks update-kubeconfig --name simple-bank --region ap-south-1

      - name: Deploy manifests to EKS
        run: |
          kubectl apply -f eks/aws-auth.yaml --validate=false
          kubectl apply -f eks/deployment.yaml
          kubectl apply -f eks/service.yaml
          kubectl apply -f eks/issuer.yaml
          kubectl apply -f eks/ingress-nginx.yaml
          kubectl apply -f eks/ingress-http.yaml
          kubectl apply -f eks/ingress-grpc.yaml
